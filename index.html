<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Repository Finder</title>
    <script src="js/main.js" async></script>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h2>GitHub Repository Finder</h2>
    <div>
      <input type="text" id="search" placeholder="Search for a Repository" />
      <select name="sort" id="sort">
        <option value="" disabled selected>Sort Repositories</option>
        <option value="stars">Stars</option>
        <option value="forks">Forks</option>
        <option value="help-wanted-issues">Help Wanted Issues</option>
      </select>
    </div>
    <div id="total_results"></div>
    <div id="search_results"></div>
    <div id="pagination">
      <button disabled onClick="previousPage()" id="previous">Previous page</button>
      <span class="page_number">
        Page:
        <strong id="page_number">1</strong>
      </span>
      <button onClick="nextPage()" id="next">Next page</button>
    </div>
  </body>
</html>
